  <style>
    body {
      margin: 0;
      padding: 0;

  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
  </script>
</head>
<body>
  <header style="padding: 2rem; background: orange">Header</header>
  <iframe src="./page1.html" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
